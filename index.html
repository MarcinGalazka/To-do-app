<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>To do app</title>
    </style>
</head>


<body>
    <div class="wrap">
        <h2>To Do List</h2>
        <div>

            <form action="">
                <input type="text" placeholder="Dodaj..." class="input">
                <button type="submit" class="btn btn-primary btn-sm add not-focusable" class="add">Dodaj zadanie</button>
            </form>

            <input type="text" placeholder="Wyszukaj zadanie..." class="search">
        </div>
        <h3>Masz dziś <span>0</span> zadań</h3>
        <div class="tasks">
            <ul>

            </ul>
        </div>
        <h3>Wykonane zadania</h3>
        <div class="done-tasks">
            <ul>

            </ul>
        </div>
        <script src="main.js"></script>
</body>

</html>
